<div class="container">
    <div>
        <h2>Ajouter un Job :</h2>
    </div>
    <form>
        <div class="col-sm-4 col-md-4 col-lg-4" hidden>
            <label>ID Job</label> <input type="text" [(ngModel)]="currentJob.idJob" name="idJob" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Statut Job</label> <input type="text" [(ngModel)]="currentJob.statusJob" name="statusJob"
                class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Salaire Min Job</label> <input type="number" [(ngModel)]="currentJob.salaryMinJob" name="salaryMinJob"
                class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Salaire Max Job</label> <input type="number" [(ngModel)]="currentJob.salaryMaxJob" name="salaryMaxJob"
                class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateJob()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
